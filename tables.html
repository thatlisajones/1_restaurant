<body>

        <div class="container">
                <div class="jumbotron vertical-center">
                    <h1 class="text-center">
                        <span class="fas fa-fire"></span> Hot Restaurant</h1>
                    <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
                    <hr>
                    <div class="text-center">
                    <a href="./reserve.html"><button class="btn btn-danger btn-lg"><span class="fas fa-calendar-check"></span>Make A Reservation</button></a>
                    <a href="./home.html"><button class="btn btn-secondary btn-lg"><span class="fas fa-home"></span></button></a>
                    </div>
                </div>
        
            </div>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Yoda</h2>
            <div id="stats">
              <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>

          </div>
        </div>

        <div class="card">
            <div class="card-header">
              <h3><strong>Wait List</strong></h3>

              <h2 id="name">Yoda</h2>

                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
